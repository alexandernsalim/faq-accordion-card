<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="left-col">
        <img class="bg-desktop" src="./images/bg-pattern-desktop.svg" alt="Background">
        <img class="bg-mobile" src="./images/bg-pattern-mobile.svg" alt="Background">
        <img class="woman-desktop" src="./images/illustration-woman-online-desktop.svg" alt="Woman">
        <img class="woman-mobile" src="./images/illustration-woman-online-mobile.svg" alt="Woman">  
      </div>

      <img class="box" src="./images/illustration-box-desktop.svg" alt="Box">
  
      <div class="right-col">
        <h1 class="title">FAQ</h1>

        <div class="question-list">
          <div class="question-box">
            <input type="checkbox" id="question-1">
            <label for="question-1">
              <span class="question">How many team members can I invite?</span>
              <img class="arrow-down" src="./images/icon-arrow-down.svg" alt="Arrow Down">
              <span class="answer">You can invite up to 2 additional users on the Free plan. There is no limit on 
                team members for the Premium plan.</span>
            </label>
          </div>
          
          <div class="question-box">
            <input type="checkbox" id="question-2">
            <label for="question-2">
              <span class="question">What is the maximum file upload size?</span>
              <img class="arrow-down" src="./images/icon-arrow-down.svg" alt="Arrow Down">
              <span class="answer">No more than 2GB. All files in your account must fit your allotted storage space.</span>
            </label>
          </div>
          
          <div class="question-box">
            <input type="checkbox" id="question-3">
            <label for="question-3">
              <span class="question">How do I reset my password?</span>
              <img class="arrow-down" src="./images/icon-arrow-down.svg" alt="Arrow Down">
              <span class="answer">Click “Forgot password” from the login page or “Change password” from your profile page.
                A reset link will be emailed to you.</span>
            </label>
          </div>
          
          <div class="question-box">
            <input type="checkbox" id="question-4">
            <label for="question-4">
              <span class="question">Can I cancel my subscription?</span>
              <img class="arrow-down" src="./images/icon-arrow-down.svg" alt="Arrow Down">
              <span class="answer">Yes! Send us a message and we’ll process your request no questions asked.</span>
            </label>
          </div>
          
          <div class="question-box">
            <input type="checkbox" id="question-5">
            <label for="question-5">
              <span class="question">Do you provide additional support?</span>
              <img class="arrow-down" src="./images/icon-arrow-down.svg" alt="Arrow Down">
              <span class="answer">Chat and email support is available 24/7. Phone lines are open during normal business hours.</span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Alexander Nicholas Salim</a>.
    </div>
  </div>
</body>
</html>
